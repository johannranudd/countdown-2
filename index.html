<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>CD 2</title>
</head>
<body>
    <section class="section-center">
        <!-- image article -->
        <article class="image-container">
            <img src="https://vannilla-js-basic-project-12-countdown.netlify.app/gift.jpeg" alt="Iphone giveaway">
        </article>
        <!-- text article -->
        <article class="giveaway-container">
            <!-- text -->
            <aside class="text">
                <h3>OLD IPHONE GIVEAWAY</h3>
                <h4 class="giveaway"></h4>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Reprehenderit molestiae cum libero atque ut voluptate qui consectetur aliquid incidunt voluptatem quos, dolore, 
                    non commodi quaerat aliquam eligendi, quisquam totam blanditiis.
                </p>
            </aside>
            <!-- countdown -->
            <aside class="countdown-container">
                <!-- single item -->
                <div class="countdown-box">
                        <h3>00</h3>
                        <p>DAYS</p>
                </div>
                <!-- single item -->
                <div class="countdown-box">
                        <h3>00</h3>
                        <p>HOURS</p>
                </div>
                <!-- single item -->
                <div class="countdown-box">
                        <h3>00</h3>
                        <p>MINS</p>
                </div>
                <!-- single item -->
                <div class="countdown-box">
                        <h3>00</h3>
                        <p>SECS</p>
                </div>
            </aside>
        </article>
    </section>
    <!-- JS -->
    <script src="js/script.js"></script>
</body>
</html>
